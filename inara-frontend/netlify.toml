[build]
  command = "npm run build"
  publish = "dist"

# Proxy all /api/* requests to your Render backend so the browser can call /api/* directly
[[redirects]]
  from = "/api/*"
  to = "https://inara-sazc.onrender.com/api/:splat"
  status = 200
  force = true

# SPA fallback â€” serve index.html for client-side routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
